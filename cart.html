<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./cart.js" defer></script>

</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="./assets/ts_logo.png" alt="Logo" style="width:100%;height:60px;"></a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a class="active" href="cart.html">Cart</a>
        </div>
    </header>

    <div class="header-featured">
        <p class="title-text">Your Cart</p>
    </div>

    <div class="checkout-container">
        <!-- Cart Items Container -->
        <div class="cart-container">
            <div id="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </div>
        </div>

        <!-- Order Summary Container -->
        <div class="order-summary">
            <h2>ORDER SUMMARY</h2>
            <div id="summary-items">
                <!-- Summary items will be displayed here dynamically -->
            </div>

            <div class="subtotal">
                <p>Subtotal: <span id="subtotal">PHP 0.00</span></p>
            </div>

            <div class="shipping-fee">
                <p>+ Shipping Fee: PHP 50.00</p>
            </div>

            <div class="total">
                <p>Total: <span style="font-family: 'HelveticaBold';" id="total">PHP 50.00</span></p>
            </div>

            <h3>Shipping Address</h3>
            <textarea class="address-input" style="font-family: 'HelveticaRoman';"  placeholder="Enter your address here..."></textarea>

            <button class="checkout-button">Checkout</button>
        </div>
    </div>

    <div style="background-color: #002f6c; padding: 10px;">
        <p class="title-text" style="color: white; font-size: small;">This is just a sample page. For Educational Purposes Only. Copyright 2024 Taylor Swift</p>
    </div>
</body>
</html>
